     <div>
         <label> <h2> Spēles apraksts</h2>
             Mērķis ir, apgriežot kartītes, atrast katram sporta zāles inventāra attēlam atbilstošo nosaukumu 1 minūtes laikā. Spēlējot šo spēli vairākas reizes ir iespēja iemācīties sporta zāles inventāra nosaukumus
             <h2>Uzdevums:</h2>
             1. Ievadiet savu lietotājvārdu tam paredzētajā vietā;<br>       
             2.Izvēlaties grūtības pakāpi attiecīgajā lauciņā ievadot spēles laukuma malas izmēru n, kas ir vai nu 2, vai 4, vai 6. (Ja ievadīsiet jebkuru citu skaitli, parādīsies kļūdas ziņa)<br>
             3. Brīdī, kad uzspiedīsat uz 1. kartītes sāksies 1 minūtes atskaite, kuras laikā jums ir jāatrod visi kartīšu pāri. (Jūsu rezultāts tiks saglabāts :))<br>
             
         </label>
